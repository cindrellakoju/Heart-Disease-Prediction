<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction Form</h1>
    <form method="POST">
        {% for feature in ['age', 'sex', 'cp', 'trestbps', 'chol', 'fbs', 'restecg', 'thalach', 'exang', 'oldpeak', 'slope', 'ca', 'thal'] %}
            <label>{{ feature|capitalize }}:</label>
            <input type="text" name="{{ feature }}" value="{{ inputs[feature] if inputs and feature in inputs else '' }}"><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
