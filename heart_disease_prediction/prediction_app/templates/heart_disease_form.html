<!-- templates/myapp/heart_disease_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if prediction is not None %}
        <h3 class="mt-3">
            {% if prediction == 1 %}
                <span style="color: red;">You may have heart disease.</span>
            {% else %}
                <span style="color: green;">You are not likely to have heart disease.</span>
            {% endif %}
        </h3>
    {% endif %}
</body>
</html>
